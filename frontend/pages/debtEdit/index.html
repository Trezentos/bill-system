<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./../debt/style.css" />
    <title>Registro de dívida</title>
    <script defer src="./script.js"></script>
</head>
<body>
    <div id="form-box">
        <div id="header-form-box">
            <p>Edite a dívida do cliente</p>
        </div>
        <form id='debt-form'>
            <div class="input-block">
                <input type="text" name="customer" id="customer" placeholder="Nome do cliente">
                <input type="email" name="email" id="email" placeholder="Email">
            </div>
            
            <div class="input-block">
                <input type="text" name="cpf" id="cpf" placeholder="CPF">
                <input type="number" name="cep" id="cep" placeholder="CEP"> 
            </div>

            <div class="input-block">
                <input  type="number" name="numberHouse" id="numberHouse" placeholder="Numero da casa">
                <input  type="text" name="complement" id="complement" placeholder="Complemento">
            </div>
            
            <div class="input-block">
                <input  type="number" name="debt-amount" id="debt-amount" placeholder="Valor da Dívida">
                
                <select id="status" >
                    <option id="status" value="Pendente" >Pendente</option>
                    <option id="status" value="" hidden >Situação</option>
                    <option id="status" value="Pago" >Pago</option>               
                </select>
            </div>

            <input type="text" id="justiceNumber" placeholder="Número processo na justiça">

            <p>Objeto da dívida</p>
            <textarea id="description" type="text" id="detailing" rows="4" cols="35" ></textarea>                      
            
            <button id="saveBtn" >Salvar</button>
            <button id="backBtn" type="button" onclick="window.location.href='../debtList/index.html'">Voltar</button>
        </form>
    </div>

</body>
</html>
