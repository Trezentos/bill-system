<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../global.css">
    <title>Menu</title>
    <script defer src="./script.js"></script>
</head>
<body>
    
    <div id="form-box">
        <div id="header-form-box">
            <p>Menu</p>
        </div> 
        <button id="createDebtBtn"  onclick="window.location.href='../debt/index.html'" >Registrar dívida</button>
